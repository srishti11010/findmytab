<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AwesomeTabSearch</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 20px;
        width: 320px;
        color: #333;
      }

      h2 {
        margin-top: 0;
        font-size: 18px;
        font-weight: 600;
        color: #222;
        margin-bottom: 16px;
      }

      input {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border: 1.5px solid #ddd;
        border-radius: 8px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.06);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 14px;
      }

      input:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        background-color: #4caf50;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.2s ease;
      }

      button:hover {
        background-color: #43a047;
        box-shadow: 0 4px 12px rgba(67, 160, 71, 0.3);
      }

      button:active {
        background-color: #388e3c;
      }

      .footer {
        margin-top: 16px;
        font-size: 12px;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>AwesomeTabSearch</h2>
    <input
      id="query"
      type="text"
      placeholder="Example: Take me to my music app"
      autocomplete="off"
    />
    <button id="search">Search Tab</button>
    <script src="popup.js"></script>
  </body>
</html>
